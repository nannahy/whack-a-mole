<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini game</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="intro">
        <h1>MINI GAME</h1>
        <P>USE YOUR KEYPAD OR CLICK THE BOARD!</P>
    </div>
    <div class='score'>
        <h2>SCORE</h2>
        <h1 id='score_board'>0</h1>
    </div>
    <div class="border">
        <div class="parent">
            <div><div class="text">7</div></div>
            <div><div class="text">8</div></div>
            <div><div class="text">9</div></div>
        </div>
        <div class="parent">
            <div><div class="text">4</div></div>
            <div><div class="text">5</div></div>
            <div><div class="text">6</div></div>
        </div>
        <div class="parent">
            <div><div class="text">1</div></div>
            <div><div class="text">2</div></div>
            <div><div class="text">3</div></div>
        </div>
    </div>
    <div class='button'>
        <button id='start'>START</button>
        <button id='pause'>PAUSE</button>
        <button id='stop'>RESET</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
